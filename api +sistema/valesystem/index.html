<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
        <div class="form-signin">  
            <form action="" id="loginForm">
                <h1 class="h3 mb-3 font-weight-normal">Ingrese sus datos</h1>
                <label for="inputUser" class="sr-only">Ingrese su usuario</label>
                <input type="text" id="inputUser" name="user" class="form-control" placeholder="Ingrese su usuario" required autofocus> <br>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="pass" id="inputPassword" onkeypress="" class="form-control" placeholder="Contraseña" required>
                <div id="alertLogin"></div>
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Recordar
                    </label>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-lg btn-primary btn-block">Entrar</button>
            </form>
            
        
        </div>
    
    <script src="js/utileria.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
